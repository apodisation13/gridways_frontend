name: ci-cd gridways frontend

on:
  pull_request:
    branches: [ main, testing ]
    types: [ opened, synchronize, closed ]

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # ЛИНТЕРЫ - запускаются ВСЕГДА на PR
  # ============================================
  linters:
    name: Lint Checker
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install Packages
        run: npm ci

      - name: Lint check
        run: npm run lint -- --no-fix

  # ============================================
  # BUILD & DEPLOY - только при мердже (push)
  # ============================================
  build-push-deploy:
    if: | 
      github.event_name == 'pull_request' &&
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true

    needs: linters
    runs-on: ubuntu-latest

    # Определяем окружение в зависимости от ветки
    environment: ${{ github.ref_name == 'main' && 'production' || 'testing' }}
    env:
      MODE: ${{ github.ref_name == 'main' && 'production' || 'testing' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ env.MODE }}
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            VUE_APP_DOMAIN=${{ secrets.VUE_APP_DOMAIN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Send docker-compose
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_SERVER }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml"
          target: "/srv/cardgame/frontend/${{ env.MODE }}"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_SERVER }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /srv/cardgame/frontend/${{ env.MODE }}

            export REGISTRY=${{ env.REGISTRY }}
            export FRONTEND_IMAGE_NAME=${{ env.FRONTEND_IMAGE_NAME }}
            export MODE=${{ env.MODE }}

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin
            docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ env.MODE }}

            docker-compose stop frontend
            docker-compose rm -f frontend
            docker-compose up -d

            # Очистка старых образов
            docker image prune -f
